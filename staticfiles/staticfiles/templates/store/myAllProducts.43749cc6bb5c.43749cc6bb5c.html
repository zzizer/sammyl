{% extends "store/storenav.html" %}
{% load static %}

{% block content %}
<title>All Products</title>
<div class="container py-5">
    <div class="row">
        <h1 class="text-center py-3">All Products</h1>
        {% for product in products %}
        <div class="col-lg-4 mb-2">
            <div class="card" style="width: 20rem;">
                <img style="height: 20rem;"  src="{{product.img.url}}" class="card-img-top" alt="{{product.name}}">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}.</p>
                    <!--<a href="#" class="btn btn-outline-success text-dark">View</a>-->
                    <h5 class="text-muted" style="display:inline-block;">{{product.unitPrice}}/=</h5>
                    <button data-product={{product.id}} data-action="add" class="update-cart btn btn-outline-secondary ms-5 text-dark">Add to Cart</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
